<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <a target="_blank" href="https://www.google.com">Open Google</a>
    <!-- Anchor tag helps us in creating links -->
    <!-- In the above line target="_blank" opens up the link in new tab -->
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.amazon.com">Open Amazon</a></p>
    <p><a target="_blank" href="https://www.github.com">Open Github</a></p>
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.instagram.com">Open Instagram</a></p>
    <p><a target="_blank" href="https://www.threads.com">Open Threads</a></p>
    <p><a target="_blank" href="https://www.netflix.com">Open Netflix</a></p>
</body>
</html>
