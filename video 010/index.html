<!-- Video, Audio and Media in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and media in <HTML></HTML></title>
</head>
<body>
    <!-- using the video tag : -->
    <h1>This is a video with a poster</h1>
    <video src="video.mp4" controls poster="poster.jpg" height="600"></video>
    <!-- controls adds video controls like play pause and volume -->
    <!-- autoplay automatically starts playing the video when the page loads -->
    <!-- loop will keep on playing the video when it ends -->
    <!-- muted mutes the video by default -->
    <!-- poster specifies an image to be displayed before the video starts playing -->
    <!-- width and height specifies the dimension of the video -->
    
    <div>
        <h1>This is a video without any poster</h1>
        <video src="video1.mp4" controls height="600" type = "video"></video>
    </div>
    <div>
        <h1>Tulsidas Chaupai</h1>
        <audio src="audio.mp3" controls></audio>
    </div>
    <!-- The preload attribute can have the following values :
    1. none : This is the default value. It indicates that the browser not preload the audio file at all.
              The audio file will only start downloading when the user initiates playback.
    2. metadata : only the meatadata will be preloaded like the duration and basic information about the audio.
    3. auto : browser will preload the entire audio. -->
        <!-- svg file : -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <!-- iframe : -->
    <!-- iframe is used to imbed another website into your website -->
    <iframe src="URL" width="width" height="height"></iframe>
</body>
</html>
