<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Using h1</h1>
    <!-- h1 tag is used to make headings in html -->
    <h2>Using h2</h2>
    <!-- We have headings from h1 to h6 -->
    <h3>Using h3</h3>
    <h4>Using h4</h4>
    <h5>Using h5</h5>
    <h6>Using h6</h6> 
    <!-- p tag is for paragraphs-->
    <p>This is  a paragraph</p>
    <!-- you can also use inline css in p tags -->
    <p style="background-color:thistle;"> Now I am using inline css</p>
    <script src="script.js"></script>
</body>
</html>
