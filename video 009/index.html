<!-- Today we will learn about id and classes in HTML -->
<!-- id is unique identifier -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id and classes in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="firstdiv" class="red yellow">firstdiv</div>
    <!-- you can give multiple classes to the same element by separating them with a space for example : "red yello" -->
    <div id="seconddiv">Second</div>
    <span class="red"></span>
  </body>
</html>
