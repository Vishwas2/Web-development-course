<!-- Today we are gonna learn about inline and block elements in html -->
<!-- Inline elements are those elements which take only the required width -->
<!-- Block elements are those that start on a new line and take up the entire width of the container by default -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block elements - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey I am a para</p>
    <!-- paragraph is a block element so it will take the entire width of container by default-->
    <div>div is also a block element</div>
    <a href="https://google.com">Google</a>
    <!-- anchor tag is an inline element so it will only take the required width -->
    <span>span is also an inline element</span><a href="">yes he is inline</a>

    <!-- Quick Quiz :
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->
    <h1> Information of the user</h1>
    <div>
        <label for="username">Enter your username</label>
        <input type="text" name="username" placeholder="Enter your username" id="username" autofocus>
    </div>
    <div>
        <label for="city">Enter your city</label>
        <input type="text" name="city" placeholder="Enter city name" id="city" autofocus>
    </div>
    <div>
        <label for="pincode">Enter your pincode</label>
        <input type="text" name="pincode" placeholder="Enter your pincode" id="pincode" autofocus>
    </div>
  </body>
</html>
